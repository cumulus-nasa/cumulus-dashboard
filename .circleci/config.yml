version: 2
jobs:
  build:
    machine: true
    working_directory: ~/cumulus-dashboard
    steps:
      - checkout

      # image node:8.11.4 has npm version 5.6.0 and npm >=5.7.0 is needed npm ci
      - run:
          name: Install dependencies
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.11.4
            nvm alias default v8.11.4
            npm install -g npm
            npm ci

      - run:
          name: Run audit-ci
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            npm run audit-ci

      - run:
          name: Test dashboard build
          command: |
            # build dashboard
            docker run --rm \
              -v /home/circleci/.cache:/root/.cache \
              -v $(pwd):/home \
              --workdir /home \
              -e APIROOT=http://api:5001 \
              node:8.11.4 \
              npm run build

      - run:
          name: Run tests
          command: |
            docker run --rm \
              -v /home/circleci/.cache:/root/.cache \
              -v $(pwd):/home \
              --workdir /home \
              node:8.11.4 \
              npm run test

      - run:
          name: Run end-to-end tests.
          command: |
            echo $(pwd) && ls -l * && \
            docker-compose -f ./localAPI/docker-compose.yml \
            -f ./localAPI/docker-compose-cypress.yml up --exit-code-from=e2e --abort-on-container-exit

      - run:
          name: Run Validation Tests
          command: |
            # TODO [MHS, 2020-01-19] This needs to be cleaned up, tons of overhead at the moment.
            docker-compose -f ./localAPI/docker-compose.yml \
            -f ./localAPI/docker-compose-validation.yml up \
            --exit-code-from=validation --abort-on-container-exit


  deploy:
    machine: true
    working_directory: ~/cumulus-dashboard
    steps:
      - checkout

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Install dependencies
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install v8.11.4
            nvm alias default v8.11.4
            npm install -g npm
            npm ci

      - run:
          # This has to be done in a separate step, like this, because Circle CI
          # will not interpolate values when setting environment variables
          name: Setup Sandbox Environment Variables
          command: |
            echo 'export AWS_ACCESS_KEY_ID="$SANDBOX_ACCESS_KEY_ID"' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY="$SANDBOX_SECRET_ACCESS_KEY"' >> $BASH_ENV

      - run:
          name: Build Sandbox Dist
          command: |
            docker run --rm \
              -v /home/circleci/.cache:/root/.cache \
              -v $(pwd):/home \
              --workdir /home \
              -e APIROOT=${SANDBOX_API} \
              node:8.11.4 \
              npm run build

      - run:
          name: Deploy to S3
          command: |
            aws s3 sync $(pwd)/dist s3://${SANDBOX_DASHBOARD_BUCKET}

      - run:
          # This has to be done in a separate step, like this, because Circle CI
          # will not interpolate values when setting environment variables
          name: Setup Sandbox Environment Variables
          command: |
            echo 'export AWS_ACCESS_KEY_ID="$SANDBOX_ACCESS_KEY_ID"' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY="$SANDBOX_SECRET_ACCESS_KEY"' >> $BASH_ENV

      - run:
          name: Build Sandbox Dist
          command: |
            docker run --rm \
              -v /home/circleci/.cache:/root/.cache \
              -v $(pwd):/home \
              --workdir /home \
              -e APIROOT=${SANDBOX_API_ROOT} \
              node:8.11.4 \
              npm run build

      - run:
          name: Deploy to Cumulus Sandbox
          command: |
            aws s3 sync $(pwd)/dist s3://${SANDBOX_DASHBOARD_BUCKET}

      - run:
          # This has to be done in a separate step, like this, because Circle CI
          # will not interpolate values when setting environment variables
          name: Setup SIT Environment Variables
          command: |
            echo 'export AWS_ACCESS_KEY_ID="$SIT_ACCESS_KEY_ID"' >> $BASH_ENV
            echo 'export AWS_SECRET_ACCESS_KEY="$SIT_SECRET_ACCESS_KEY"' >> $BASH_ENV

      - run:
          name: Build SIT Dist
          command: |
            docker run --rm \
              -v /home/circleci/.cache:/root/.cache \
              -v $(pwd):/home \
              --workdir /home \
              -e APIROOT=${SIT_API_ROOT} \
              node:8.11.4 \
              npm run build

      - run:
          name: Deploy to Cumulus SIT
          command: |
            aws s3 sync $(pwd)/dist s3://${SIT_DASHBOARD_BUCKET}

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: develop
